name: Django CI

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: Tests
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SECRET_KEY: )gj57xcbt14e0&ccb4)+358om63jxfjp))$-!wnp_8^58l@8-n
      DATABASE_URL: postgres://test:admin@localhost:5432/Tests
      # EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
      # EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
      # EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      # EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      # EMAIL_USE_TLS: ${{ secrets.EMAIL_USE_TLS }}
      # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
      # AWS_S3_REGION_NAME: ${{ secrets.AWS_S3_REGION_NAME }}
      # BETTERSTACK_SOURCE_TOKEN: ${{ secrets.BETTERSTACK_SOURCE_TOKEN }}
      # INGESTING_HOST: ${{ secrets.INGESTING_HOST }}

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create logs directory
      run: |
        mkdir -p logs

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests
      run: |
        pytest